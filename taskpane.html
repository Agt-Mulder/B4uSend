<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B4uSend</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 20px; background-color: #f3f2f1; }
        main { display: flex; flex-direction: column; align-items: center; }
        h2, h3 { color: #323130; text-align: center; }
        button {
            font-size: 14px;
            padding: 10px 20px;
            margin-top: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            color: #ffffff; /* White lettering */
            background-color: #ff6319; /* Orange background */
            transition: background-color 0.2s ease;
            width: 100%;
        }
        button:hover {
            background-color: #e85a17; /* A darker orange for hover */
        }
        .suggestion-box { background-color: #ffffff; border: 1px solid #c8c6c4; border-radius: 4px; padding: 15px; margin-top: 5px; white-space: pre-wrap; word-wrap: break-word; text-align: left; }
        #loading { font-style: italic; color: #605e5c; }
        .button-group { display: flex; flex-direction: column; gap: 5px; width: 100%; }
        .copy-success { color: #107c10; font-weight: bold; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <main>
        <h2>B4uSend</h2>
        <div id="loading" style="display: none;"><p>Rethinking your words...</p></div>
        <div id="suggestion-display" style="display: none; width: 100%;">
            <h3>Suggested Subject:</h3>
            <div class="suggestion-box" id="suggested-subject"></div>
            <button id="use-subject-button">Use Subject</button>
            
            <h3>Suggested Body:</h3>
            <div class="suggestion-box" id="suggested-body"></div>
            <button id="copy-body-button">Copy Body</button>

            <p class="copy-success" id="copy-success-message">Copied!</p>
            
            <div class="button-group" style="margin-top: 20px;">
                <button id="try-again-button">Try Again</button>
            </div>
        </div>
        <button id="rewrite-button">Rewrite Email</button>
    </main>

    <script>
        const SECURE_API_URL = "https://b4u-send.vercel.app/api/rewrite";
        let suggestionCache = {};

        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                document.getElementById("rewrite-button").onclick = rewriteEmail;
                document.getElementById("use-subject-button").onclick = useSubject;
                document.getElementById("copy-body-button").onclick = copyBody;
                document.getElementById("try-again-button").onclick = rewriteEmail;
            }
        });

        function rewriteEmail() {
            toggleDisplay("loading", true);
            toggleDisplay("suggestion-display", false);
            toggleDisplay("rewrite-button", false);
            toggleDisplay("copy-success-message", false);

            Office.context.mailbox.item.body.getAsync(Office.CoercionType.Text, (bodyResult) => {
                if (bodyResult.status === Office.AsyncResultStatus.Succeeded) {
                    const fullEmailText = bodyResult.value;
                    if (!fullEmailText || fullEmailText.trim().length < 10) {
                        displayError("Email body is too short to rewrite.");
                        return;
                    }
                    callSecureBackend(fullEmailText);
                } else {
                    displayError("Could not read the email body.");
                }
            });
        }

        async function callSecureBackend(text) {
            try {
                const response = await fetch(SECURE_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emailText: text })
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API request failed: ${errorBody.error}`);
                }

                const suggestion = await response.json();
                
                // ### FINAL FIX ###
                // This makes the code resilient. If the AI response is missing a key,
                // it provides a default value instead of crashing.
                const validatedSuggestion = {
                    subject: suggestion.subject || "No subject suggested.",
                    rewritten_body: suggestion.rewritten_body || "Could not generate a suggestion for the body.",
                    original_greeting: suggestion.original_greeting,
                    original_signature: suggestion.original_signature
                };

                suggestionCache = validatedSuggestion;
                displaySuggestion(validatedSuggestion);

            } catch (error) {
                console.error("Secure backend call failed:", error);
                displayError(`An error occurred: ${error.message}`);
            }
        }

        function useSubject() {
            if (suggestionCache.subject) {
                Office.context.mailbox.item.subject.setAsync(suggestionCache.subject);
            }
        }

        function copyBody() {
            // This now correctly copies ONLY the rewritten body.
            copyToClipboard(suggestionCache.rewritten_body);
        }

        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const successMessage = document.getElementById("copy-success-message");
                successMessage.style.display = 'block';
                setTimeout(() => { successMessage.style.display = 'none'; }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textArea);
        }

        function displaySuggestion(suggestion) {
            document.getElementById("suggested-subject").innerText = suggestion.subject;
            document.getElementById("suggested-body").innerText = suggestion.rewritten_body;
            toggleDisplay("loading", false);
            toggleDisplay("suggestion-display", true);
            toggleDisplay("rewrite-button", false);
        }

        function displayError(message) {
            document.getElementById("suggested-body").innerText = message;
            document.getElementById("suggested-subject").innerText = "Error";
            toggleDisplay("loading", false);
            toggleDisplay("suggestion-display", true);
            // On error, hide the action buttons and show the main rewrite button
            document.getElementById('use-subject-button').style.display = 'none';
            document.getElementById('copy-body-button').style.display = 'none';
            document.getElementById('try-again-button').style.display = 'none';
            toggleDisplay("rewrite-button", true);
        }

        function toggleDisplay(id, show) {
            const element = document.getElementById(id);
            if (element) {
                element.style.display = show ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
