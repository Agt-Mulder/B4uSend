<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B4uSend</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 20px; background-color: #f3f2f1; }
        main { display: flex; flex-direction: column; align-items: center; }
        h2, h3 { color: #323130; text-align: center; }
        button {
            font-size: 14px;
            padding: 10px 20px;
            margin-top: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            color: #ffffff; /* White lettering */
            background-color: #ff6319; /* Orange background */
            transition: background-color 0.2s ease;
            width: 100%;
        }
        button:hover {
            background-color: #e85a17; /* A darker orange for hover */
        }
        .suggestion-box { background-color: #ffffff; border: 1px solid #c8c6c4; border-radius: 4px; padding: 15px; margin-top: 5px; white-space: pre-wrap; word-wrap: break-word; text-align: left; }
        #loading { font-style: italic; color: #605e5c; }
        .button-group { display: flex; gap: 10px; width: 100%; }
    </style>
</head>
<body>
    <main>
        <h2>B4uSend</h2>
        <div id="loading" style="display: none;"><p>Rethinking your words...</p></div>
        <div id="suggestion-display" style="display: none; width: 100%;">
            <h3>Suggested Subject:</h3>
            <div class="suggestion-box" id="suggested-subject"></div>
            <h3>Suggested Body:</h3>
            <div class="suggestion-box" id="suggested-body"></div>
            <div class="button-group">
                <button id="use-this-button">Use This</button>
                <button id="try-again-button">Try Again</button>
            </div>
        </div>
        <button id="rewrite-button">Rewrite Email</button>
    </main>

    <script>
        const SECURE_API_URL = "https://b4u-send.vercel.app/api/rewrite";
        let suggestionCache = {};
        let originalCoreText = ''; 

        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                document.getElementById("rewrite-button").onclick = rewriteEmail;
                document.getElementById("use-this-button").onclick = useSuggestion;
                document.getElementById("try-again-button").onclick = rewriteEmail;
            }
        });

        function rewriteEmail() {
            toggleDisplay("loading", true);
            toggleDisplay("suggestion-display", false);
            toggleDisplay("rewrite-button", false);

            Office.context.mailbox.item.body.getAsync(Office.CoercionType.Html, (bodyResult) => {
                if (bodyResult.status === Office.AsyncResultStatus.Succeeded) {
                    const htmlBody = bodyResult.value;
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlBody;
                    const plainText = tempDiv.textContent || tempDiv.innerText || "";
                    
                    originalCoreText = extractCoreEmailBody(plainText);
                    
                    if (!originalCoreText) {
                        displayError("Could not identify the main body of the email to rewrite.");
                        return;
                    }
                    callSecureBackend(originalCoreText);
                } else {
                    displayError("Could not read the email body.");
                }
            });
        }

        function extractCoreEmailBody(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            if (lines.length === 0) return "";

            let startIndex = 0;
            let endIndex = lines.length;

            const greetings = /^(hi|hello|dear|hey|good morning|good afternoon)/i;
            if (startIndex < lines.length && greetings.test(lines[startIndex])) {
                startIndex++;
            }

            const closings = /^(sincerely|best|regards|thanks|thank you|cheers|yours|cordially|respectfully)/i;
            for (let i = lines.length - 1; i >= startIndex; i--) {
                if (closings.test(lines[i])) {
                    endIndex = i;
                    if (i > startIndex && lines[i-1].length < 30) {
                        endIndex = i - 1;
                    }
                    break;
                }
                if (lines[i].length < 35 && !/[.!?]$/.test(lines[i])) {
                    endIndex = i;
                } else {
                    break;
                }
            }
            return lines.slice(startIndex, endIndex).join(' ').trim();
        }

        async function callSecureBackend(text) {
            const prompt = `
                You are an expert business communication editor. Your task is to aggressively rewrite an email body to be significantly more professional and concise.

                **CRITICAL INSTRUCTIONS:**
                1.  **Transformation:** Make substantial changes. Do not just fix grammar. Actively shorten sentences and rephrase ideas for clarity and impact.
                2.  **Tone:** The rewritten body must be professional and formal. Use complete sentences and proper grammar. Do not use contractions.
                3.  **Opening:** The body must begin with "Hope all is well."
                4.  **Content:** Adhere strictly to the original message's meaning. Do not add or invent new information.
                5.  **Exclusions:** Your response must not include a greeting or a signature.
                6.  **Output:** You MUST return a single, valid JSON object with two keys: "subject" and "rewritten_body".
                ---
                **USER'S EMAIL TEXT TO PROCESS:**
                ${text}
            `;

            try {
                const response = await fetch(SECURE_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emailText: text, prompt: prompt })
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API request failed: ${errorBody.error}`);
                }

                const suggestion = await response.json();
                
                // ### FIX: Changed 'body' to 'rewritten_body' to match the backend ###
                if (!suggestion.rewritten_body) {
                    throw new Error("AI response did not contain a 'rewritten_body' key.");
                }

                suggestionCache = suggestion;
                displaySuggestion(suggestion);
            } catch (error) {
                console.error("Secure backend call failed:", error);
                displayError(`An error occurred: ${error.message}`);
            }
        }

        function useSuggestion() {
            // ### FIX: Changed 'body' to 'rewritten_body' to match the backend ###
            if (!suggestionCache.rewritten_body) {
                console.error("No suggestion available to use.");
                return;
            }

            Office.context.mailbox.item.subject.setAsync(suggestionCache.subject);
            
            Office.context.mailbox.item.body.getAsync(Office.CoercionType.Html, (result) => {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    let originalHTML = result.value;
                    // ### FIX: Changed 'body' to 'rewritten_body' to match the backend ###
                    const suggestedBodyHTML = `<p>${suggestionCache.rewritten_body.replace(/\n/g, "</p><p>")}</p>`;
                    const finalHTML = originalHTML.replace(originalCoreText, suggestedBodyHTML);
                    
                    Office.context.mailbox.item.body.setAsync(
                        finalHTML,
                        { coercionType: Office.CoercionType.Html }
                    );
                } else {
                    console.error("Could not get email body to perform replacement.");
                }
            });
        }

        function displaySuggestion(suggestion) {
            document.getElementById("suggested-subject").innerText = suggestion.subject || "No subject suggested.";
            // ### FIX: Changed 'body' to 'rewritten_body' to match the backend ###
            document.getElementById("suggested-body").innerText = suggestion.rewritten_body || "No suggestion was returned.";
            toggleDisplay("loading", false);
            toggleDisplay("suggestion-display", true);
            toggleDisplay("rewrite-button", false);
        }

        function displayError(message) {
            document.getElementById("suggested-body").innerText = message;
            document.getElementById("suggested-subject").innerText = "Error";
            toggleDisplay("loading", false);
            toggleDisplay("suggestion-display", false);
            toggleDisplay("rewrite-button", true);
        }

        function toggleDisplay(id, show) {
            const element = document.getElementById(id);
            if (element) {
                element.style.display = show ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
